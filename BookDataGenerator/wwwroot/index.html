<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Book Data Generator</h1>
    </header>

    <main>
        <div class="controls-container">
            <div class="control-group">
                <label for="locale-select">Language / Region</label>
                <select id="locale-select">
                    <option value="en">English (USA)</option>
                    <option value="de">German (Germany)</option>
                    <option value="ja">Japanese (Japan)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="seed">Seed</label>
                <div class="seed-input-group">
                    <input type="number" id="seed">
                    <button id="random-seed-btn" title="Generate Random Seed">🎲</button>
                </div>
            </div>

            <div class="control-group wide-control">
                <label for="likes-slider">Average Likes (<span id="likes-value">1.0</span>)</label>
                <input type="range" id="likes-slider" min="0" max="10" step="0.1">
            </div>

            <div class="control-group wide-control">
                <label for="reviews-slider">Average Reviews (<span id="reviews-value">1.0</span>)</label>
                <input type="range" id="reviews-slider" min="0" max="10" step="0.1">
            </div>
        </div>

        <div id="card-grid-container" class="card-grid-container">
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
    </main>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
