<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Book Data Generator</h1>
        <div class="view-switcher">
            <button id="view-table-btn" class="view-btn active" title="Table View">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            </button>
            <button id="view-card-btn" class="view-btn" title="Card View">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            </button>
        </div>
    </header>

    <main>
        <div class="controls-container">
            <div class="control-group"><label for="locale-select">Language / Region</label><select id="locale-select"><option value="en">English (USA)</option><option value="de">German (Germany)</option><option value="ja">Japanese (Japan)</option></select></div>
            <div class="control-group"><label for="seed">Seed</label><div class="seed-input-group"><input type="number" id="seed"><button id="random-seed-btn" title="Generate Random Seed">🎲</button></div></div>
            <div class="control-group wide-control"><label for="likes-slider">Average Likes (<span id="likes-value">1.0</span>)</label><input type="range" id="likes-slider" min="0" max="10" step="0.1"></div>
            <div class="control-group wide-control"><label for="reviews-slider">Average Reviews (<span id="reviews-value">1.0</span>)</label><input type="range" id="reviews-slider" min="0" max="10" step="0.1"></div>
        </div>

        <div class="content-wrapper">
            <div id="table-container" class="view-container active">
                <table>
                    <thead>
                        <tr><th>#</th><th>ISBN</th><th>Title</th><th>Author(s)</th><th>Publisher</th></tr>
                    </thead>
                    <tbody id="books-tbody"></tbody>
                </table>
            </div>
            <div id="card-grid-container" class="view-container"></div>
        </div>

        <div id="loader" style="height: 50px; width: 100%;"></div>
    </main>

    <div id="details-modal" class="modal">
        <div class="modal-content"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
